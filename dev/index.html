<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio_grunt_calculadora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo-pricipal">Wagner Costa</h1>
        <div id="titulo-cal" class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado">
                
            </p>
            <table>
                <tr>
                    <td><button class="botao fw-normal mb-2" onclick="clean()" >C</button></td>
                    <td><button class="botao fw-normal mb-2" onclick="back()"></button></td>
                    <td><button class="botao fw-normal mb-2" onclick="insert('/')">/</button></td>
                    <td><button class="botao fw-normal mb-2" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao fw-normal" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao fw-normal" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2" id="botao-igual"><button class="botao fw-normal" style="height: 100px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" onclick="insert('0')">0</button></td>
                    <td><button class="botao fw-normal" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="../src/scripts/main.js"></script>
</body>
</html>
